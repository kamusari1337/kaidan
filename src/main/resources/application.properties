spring.application.name=backend
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=database
spring.data.mongodb.uri=mongodb://localhost:27017/kaidan-database
logging.level.web=DEBUG
jwt.secret=${SECRET_KEY}
jwt.accessToken.expiration=900000
jwt.accessToken.cookie-name=access
jwt.refreshToken.expiration=604800000
jwt.refreshToken.cookie-name=refresh